name: Build and Test

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: |
          pwd
          npm install

      - name: Building
        run: |
          echo "Run Build"
          cd Front-end/
          npm run deploy

      - name: Deploying
        run: |
          echo "Deploying the Front-end"
          cd Front-end/
          npm run deploy
          