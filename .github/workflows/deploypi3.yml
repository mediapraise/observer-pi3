name: Projeto Integrador III - OB-server

on:
  push:
    branches:
      - main
    paths:
      - 'front-end/**'  # Directory

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Configurar identidade do Git
        run: |
          git config --global user.email "${{ secrets.GIT_USER_EMAIL }}"
          git config --global user.name "${{ secrets.GIT_USER_NAME }}"

      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Configurar autenticação segura
        run: |
          git remote set-url origin https://${{ secrets.GIT_PAT }}@github.com/usuario/repositorio.git

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Instalar dependências
        run: |
          cd front-end
          npm install

      - name: Construir projeto
        run: |
          cd front-end
          npm run build

      - name: Fazer deploy
        run: |
          cd front-end
          npm run deploy
